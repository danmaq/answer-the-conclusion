<body class="bodymatter" epub:type="bodymatter">
  <p>
    <span class="mo">「こんにちは」</span>
    <br/>
    <span class="mo">「誰？ ……ああ、隣のベッドの」</span>
    <br/>
    <span class="mo">　屋上に向かうと、いつも隣のベッドで眠っていた少女、涼子が点滴を担いで、空に流れる雲を眺めていた。</span>
    <br/>
    <span class="mo">「そろそろ名前覚えてくれると嬉しいな。</span>
    <span class="mo">私、澪音ね」</span>
    <br/>
    <span class="mo">　澪音がガサツそうな笑顔を見せるが、彼女は無反応。</span>
    <span class="mo">まるで、興味がないようにも見える。</span>
    <br/>
    <span class="mo">「涼子はさ、退院したら何したい？」</span>
    <br/>
    <span class="mo">「……わからない。</span>
    <span class="mo">友達という友達もいないし」</span>
    <br/>
    <span class="mo">「そっか、なら」</span>
    <br/>
    <span class="mo">　澪音は転落防止の金網に寄りかかって、全開の笑顔で涼子に向き合った。</span>
    <br/>
    <span class="mo">「友達いない同士、仲良くしようよ」</span>
    <br/>
    <span class="mo">「えっ？」</span>
  </p>
