<body class="bodymatter" epub:type="bodymatter">
  <p>
    <span class="mo">　──結局生きても死んでも、朽ちる運命だった夢の楽園。</span>
    <br/>
    <span class="mo">　あの日の思い出、きっといつまでも忘れることはないよ。</span>
    <br/>
    <span class="mo">　だから、みんな今までありがとう──</span>
    <br/>
    <span class="mo">　しばらく再会の余韻に浸っていた二人は、重く立ち込めた曇り空に言葉を残し、その場から踵を返した。</span>
    <br/>
    <span class="mo">　そのまま澪音は無事退院を迎えた。</span>
    <span class="mo">ちなみに定期通院の際にちらと聞いた話だが、涼子はあの日から屋上で一人佇むことをしなくなったそうだ。</span>
    <span class="mo">どこか悲しげな無表情でい続けていた彼女は、その日を境に徐々に喜怒哀楽を見せるようになっていったらしい。</span>
    <br/>
    <span class="mo">　ある日、澪音のスマートフォンが電子音を囁いた。</span>
    <br/>
    <span class="mo">　──ねえ澪音、久々に会わない？</span>
    <br/>
    <span class="mo">　昨日退院したんだ──</span>
  </p>
